career-profile:
    title: Career Profile
    summary: |
      I am Abhishek Banerjee, Business Technology Analyst Associate Consultant at ZS Associates, Gurgaon. 
      Currently I hold 3.5 years experience in management consulting with a dedicated data engineer and 
      business analyst role. I am responsible for smooth running of the operations for a tera-byte scale 
      cloud data warehouse (AWS) including data ingestion from 100+ data sources, performing ETL, 
      cleansing the data and creating/automating data pipelines. I also lead the end to end business 
      requirements gathering for new projects and providing optimum & most performant solutions for 
      the client & their customers. My expertise lies as a Business Analyst, Data Engineer, 
      Project Management, Problem solving & Solutions Architect. I have strong proficiency in AWS, 
      Python, SnapLogic, MicroStrategy, DBMS concepts
